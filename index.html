<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
             
</head>
<body>

    <section>
        <div class="row">
            <form class="col s12" id="access" name="LoginForm">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="name" type="text" class="validate">
                        <label for="name">First Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="pass" type="password" class="validate">
                        <label for="pass">Password</label>
                    </div>
                    <div class="col s12">
                        <button class="btn waves-effect waves-light" id="submit" type="submit" onclick="validate()">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

<!-- Modal Structure -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <div class="loginOk">
            
        </div>
        <div class="loginNot">

        </div>
    </div>
    <div class="modal-footer">
      <input class="modal-close waves-effect waves-green btn-flat" id="close" type="button" onclick="validate()" value="Close">
    </div>
  </div>

    <script src="js/code.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
